<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PopUp</title>
    <link rel="stylesheet" href="./login.css" />
  </head>

  <body>
    <div id="rootlogin">
      <div class="main-container">
        <div class="header">
          <div class="logoHeader">
            <img
              src="../../assets/Icons/logo.png"
              alt="mi-clipboard"
              class="logo"
            />
            <p class="heading">MIClipboard</p>
          </div>
        </div>
        <p class="signin_text">
          Sign in with your google account to view your copied text
        </p>
        <div class="outer_btn_class">
          <div class="sign-in-btn" id="sign-in">
            Sign in with&nbsp;&nbsp;
            <img
              src="../../assets/Icons/google.svg"
              alt="mi-clipboard"
              class="logo"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
